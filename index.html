<!DOCTYPE html>
<html lang="en" class="h-screen relative">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TO-You</title>

        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body class="h-screen relative">
        <div id="app" class="flex flex-col min-h-screen">
            <todo-form v-bind:categories="categories" v-bind:class="['flex-none']" v-on:submit="submit">

            </todo-form>

            <category-list class="flex-none" v-on:filter="filt" v-bind:categories="categories">

            </category-list>

            <todo-list v-bind:categories="categories" v-bind:class="['flex-auto']" v-bind:todos="filteredTodos" v-bind:destroy='destroy'>

            </todo-list>

            <div class="flex-none text-sm text-center p-4">
                Made by <a class="text-blue-500 hover:text-blue-700 focus:text-blue-700 transition-colors duration-150" href="https://github.com/cirqlar">cirqlar</a>. <a class="text-blue-500 hover:text-blue-700 focus:text-blue-700 transition-colors duration-150" href="#">View on Github</a>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
