<!DOCTYPE html>
<html lang="en" class="h-screen relative">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="./assets/favicon.png" >

        <title>To-You</title>

        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link href="./assets/style.css" rel="stylesheet">
    </head>
    <body class="h-screen relative">
        <div id="app" class="flex flex-col min-h-screen">
            <div class="fixed flex -ml-16 py-4 items-start rounded-full bg-white justify-center bottom-16 left-0 bg-gray-400 w-32 h-32 transform rotate-45">
                To You
            </div>
            <todo-form :categories="categories" :editing='editing' :class="['flex-none']" @submit="submit">

            </todo-form>

            <category-list class="flex-none" @filter="filt" :submit='submitCat' :categories="categories">

            </category-list>

            <todo-list
                :categories="categories"
                :class="['flex-auto']"
                :todos="filteredTodos"
                :destroy='destroy'
                :edit='edit'
                :finish='finish'>

            </todo-list>

            <div class="flex-none text-sm text-center p-4">
                Made by <a class="text-blue-500 hover:text-blue-700 focus:text-blue-700 transition-colors duration-150" href="https://github.com/cirqlar">cirqlar</a>. <a class="text-blue-500 hover:text-blue-700 focus:text-blue-700 transition-colors duration-150" href="https://github.com/cirqlar/to-you">View on Github</a>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
